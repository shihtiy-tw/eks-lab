---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
spec:
  replicas: 50
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      enableServiceLinks: false
      containers:
        - name: java-app
          image: flopes/spring-boot-docker
          # resources:
            # requests:
              # memory: 2.5Gi
              # cpu: 1.5
            # limits:
              # memory: 2.5Gi
              # cpu: 1.5
          resources:
            requests:
              memory: 16Gi
              cpu: 8
            limits:
              memory: 16Gi
              cpu: 8
